<!DOCTYPE html>
<html>
<head>
	<title>Javascript Validation</title>
	<meta name="description" content="Javascript Validation">
	<meta name="keywords" content="HTML,CSS,Javascript">
  	<meta name="author" content="Abdulraheem Abdulrasheed">
  	<meta name="author" content="abdulweb">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="formvalid.js"></script>
	
</head>
<style type="text/css">
	.grid{
		margin-top: 20px;
		border: 1px solid #cca;
		border-radius: 10px;
		padding: 30px;
	}
	
	/*input:focus{
		border: 1px solid red;
	}*/
</style>

<body>
	<div>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
				<a class="navbar-brand" href="#">Javascript Validation</a>
				</div>
				
			</div>
		</nav>
	</div>

	<div class="row container">
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-6 col-md-offset-4 container" >
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					User form
				</div>
				<div class="panel-body">
					<form class="form-horizontal" onsubmit='return formValidation()' method="post">
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Fullname:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="fname" placeholder="Enter email" name="fname">
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Email:</label>
				    <div class="col-sm-10"> 
				      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">username:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" autofocus>
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10"> 
				      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Confirm password:</label>
				    <div class="col-sm-10"> 
				      <input type="password" class="form-control" id="con_password" placeholder="Enter password" name="con_password">
				    </div>
				  </div>


				  
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" id="btn" class="btn btn-default" name="loginBtn" onclick="return valid();"  style="float: right" >Submit</button>
				    </div>
				  </div>
				</form>

				
				</div>
			</div>

		</div>
	</div>

	
</body>
</html>
